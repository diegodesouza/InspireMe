<template name="postPage">
  <!-- render single post -->
  <div class="post-page page">
    <h3>{{title}}</h3><span>Submitted by {{username}}</span>
    <p class="message">{{message}}</p>
  </div>

  <ul class="comments">
    {{#each comments}}
      {{> comment}}
    {{/each}}
  </ul>

  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}
</template>
